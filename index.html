<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Підрахунок балів</title>
</head>
<body>
    <script src="code.js"></script>
    <div id="wrap">
        <div id="flex-block">
            <div id="scoreboard">
                <span id="score">0</span>
                <div id="btn-flex">
                    <button id="plus1" onclick="addPoint(1)">+1</button>
                    <button id="plus05" onclick="addPoint(0.5)">+0.5</button>
                    <button id="plus025" onclick="addPoint(0.25)">+0.25</button>
                </div>
            </div>
            <div id="scoreboard">
                <span id="score2">0</span>
                <div id="btn-flex">
                    <button id="plus1-2" onclick="addPoint2(1)">+1</button>
                    <button id="plus05-2" onclick="addPoint2(0.5)">+0.5</button>
                    <button id="plus025-2" onclick="addPoint2(0.25)">+0.25</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
